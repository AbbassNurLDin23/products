<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Category Form</title></head>
<body>
<h2 th:if="${category != null and category.id != null}">Edit Category</h2>
<h2 th:if="${category == null or category.id == null}">Create Category</h2>

<form th:action="@{/categories}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br/><br/>
    <button type="submit">Save</button>
</form>

<a href="/categories">Back</a>
</body>
</html>
