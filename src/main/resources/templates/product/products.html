<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Products</h1>

<a href="/products/new">Add New Product</a><br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price}">0.00</td>
        <td th:text="${product.category.name}">Category Name</td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a> |
            <a th:href="@{'/products/delete/' + ${product.id}}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

<a href="/categories">View Categories</a>
</body>
</html>
